<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/effects.css">
</head>

<body>
    <section id="contact">
        <a id="return-button" href="index.html"><span>Return</span></a>
        <div class="contact-card-container">
            <div class="contact-card-wrapper">
                <!-- <div class="profile-card">
                    <div class="profile-recolor-wrapper">
                        <div class="profile-recolor1"></div>
                        <div class="profile-recolor2"></div>
                    </div>
                    <div class="pfp"></div>
                    <p class="first-name">Daven</p>
                    <p class="second-name">Chang</p>
                </div> -->
                <div class="contact-card">
                    <h2 class="sec-title">Leave a Message!</h2>
                    <form id="contact-form"
                        action="https://script.google.com/macros/s/AKfycbwNb1GhH6F8-EGU-fhr9Ljwn3YTSaH8AG59Cyqa-TCw8CcNkPi2AVZOLbpYtW3CUCE6-Q/exec"
                        method="post" target="hidden_iframe">

                        <!-- Row 1: First Name, Last Name -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name <span>*</span></label>
                                <input class="form-field" type="text" id="first-name" name="FirstName"
                                    placeholder="e.g., John" required />
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name <span>*</span></label>
                                <input class="form-field" type="text" id="last-name" name="LastName" placeholder="Smith"
                                    required />
                            </div>
                        </div>

                        <!-- Row 2: Email, Phone Number -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email <span>*</span></label>
                                <input class="form-field" type="email" id="email" name="Email"
                                    placeholder="username@domain.com" required />
                            </div>
                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input class="form-field" type="tel" id="phone-number" name="PhoneNumber"
                                    placeholder="+1 123-456-7890" />
                            </div>
                        </div>

                        <!-- Row 3: Message -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="message">Message <span>*</span></label>
                                <textarea id="message" class="form-field" name="Message" placeholder="Message" rows="8"
                                    required></textarea>
                            </div>
                        </div>
                        <span id="form-button-container">
                            <input id="clear-button" type="button" value="Clear ."
                                onclick="clearForm('contact-form')" />
                            <input id="submit-button" type="submit" value="Send !" />
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/form.js"></script>
</body>

</html>
